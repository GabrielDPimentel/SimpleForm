<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aprovados</title>
</head>
<body>

  <h2>Cadastro de Aprovados em Concurso</h2>

  <form id="formCadastro" enctype="multipart/form-data">

    <input type="text" name="nome" placeholder="Nome completo" required><br><br>

    <input type="email" name="email" placeholder="E-mail" required><br><br>

    <input type="tel" name="telefone" placeholder="Telefone" required><br><br>

    <textarea name="concursos" placeholder="Concursos aprovados" required></textarea><br><br>

    <input type="file" name="imagem" accept="image/*" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
